<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i id=starOne class="fa fa-star"></i></li>
        		<li><i id=starTwo class="fa fa-star"></i></li>
        		<li><i id=starThree class="fa fa-star"></i></li>
        	</ul>

        	<span id="moves">0</span><span id=movesText> Move</span>

            <div class="restart" onclick="javascript:reloadPage()">
        		    <i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>
    </div>

    <div id="popUp" class="popUpBox">
      <div class="popUpContainer">
        <div id="closePopUp" title="Close this pop up" onclick="javascript:closePopUp()">
          <div class="restart" onclick="javascript:reloadPage()">
            <i class="fa fa-repeat"></i>
          </div>
        </div>
        <h3>Congratulation!!!</h3>
        <p>
          You just completed the game  <br>
          Total move : <span id=popUpMoves>0</span> <br>
          Star : <span id="popUpStar"></span> <br>
        </p>
      </div>

    <script src="js/app.js"></script>
</body>
</html>
